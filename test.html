<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Price Tag</title>
  <style>
    .price-tag {
      position: relative;
      display: inline-block;
      background-color: #a11a1a; /* Dark red */
      color: white;
      padding: 10px 20px;
      font-weight: bold;
      font-size: 1.2em;
      border-radius: 5px 2px 2px 5px;
      transform: rotate(-20deg);
      clip-path: polygon(0% 50%, 10% 0%, 100% 0%, 100% 100%, 10% 100%);

      /* optional shadow */
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .price-tag::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 5px;
      transform: translateY(-50%);
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      box-shadow: inset 0 0 2px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="price-tag">-Â£3</div>
</body>
</html>
