<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rotated Map with Fixed Markers</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
    }

    .map-wrapper {
      position: relative;
      width: 100%;
      max-width: 1000px;
      aspect-ratio: 16 / 9;
      margin: auto;
      overflow: hidden;
    }

    .rotated-map {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('./Assets/bgmap.png') no-repeat center center/contain;
      <!--transform: rotate(-45deg);-->
      transform-origin: center;
      z-index: 1;
    }

    .marker-layer {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
    }

    .marker {
      position: absolute;
      background-color: #ef2954;
      color: #fff;
      border-radius: 50% 50% 50% 0;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .marker:hover {
      transform: scale(1.7);
      z-index: 10;
    }

    .marker::after {
      content: attr(data-name);
      position: absolute;
      bottom: 130%;
      left: 50%;
      transform: translateX(-50%);
      background: #333;
      color: #fff;
      padding: 5px 10px;
      font-size: 11px;
      border-radius: 5px;
      opacity: 0;
      white-space: nowrap;
      pointer-events: none;
      transition: opacity 0.2s;
    }

    .marker:hover::after {
      opacity: 1;
    }

    /* Marker positions - Adjust these visually for best alignment */
    .CWL { top: 77%; left: 45%; }
    .GLA { top: 16%; left: 47%; }
    .BFS { top: 38%; left: 40%; }
    .EXT { top: 85%; left: 41%; }
    .ABZ { top: 15%; left: 60%; }
    .EDI { top: 31%; left: 51%; }
    .NCL { top: 32%; left: 55%; }
    .MME { top: 38%; left: 55%; }
    .LBA { top: 44%; left: 51%; }
    .EMA { top: 80%; left: 62%; }
    .BNX { top: 70%; left: 62%; }
    .NWI { top: 74%; left: 65%; }
    .LCY { top: 71%; left: 62%; }
    .LYX { top: 89%; left: 60%; }

    .BOH { top: 88%; left: 51%; }
    .PIK { top: 22%; left: 45%; }
    .LHR { top: 63%; left: 56%; }
    .LGW { top: 75%; left: 59%; }
    .LTN { top: 55%; left: 54%; }
    .STN { top: 53%; left: 60%; }
    .MAN { top: 65%; left: 48%; }
    .LPL { top: 65%; left: 52%; }
    .BNX { top: 58%; left: 52%; }
    .BRS { top: 82%; left: 48%; }
    .SOU { top: 75%; left: 50%; }
    
    .LCV { top: 88%; left: 55%; }

    @media (max-width: 768px) {
      .marker {
        width: 30px;
        height: 30px;
        font-size: 10px;
      }
    }

    @media (max-width: 480px) {
      .marker {
        width: 25px;
        height: 25px;
        font-size: 9px;
      }

      .marker:hover {
        transform: scale(1.4);
      }
    }
  </style>
</head>
<body>

  <div class="map-wrapper">
    <div class="rotated-map"></div>
    
    <div class="marker-layer">
      <div class="marker CWL" data-name="Cardiff (CWL)">CWL</div>
      <div class="marker PIK" data-name="Cardiff (PIK)">PIK</div>
      <div class="marker BFS" data-name="Cardiff (BFS)">BFS</div>
      <div class="marker EXT" data-name="Cardiff (EXT)">EXT</div>
      <div class="marker ABZ" data-name="Cardiff (ABZ)">ABZ</div>
      <div class="marker EDI" data-name="Cardiff (EDI)">EDI</div>
      <div class="marker NCL" data-name="Cardiff (NCL)">NCL</div>
      <div class="marker MME" data-name="Cardiff (MME)">MME</div>
      <div class="marker LBA" data-name="Cardiff (LBA)">LBA</div>
      <div class="marker EMA" data-name="Cardiff (EMA)">EMA</div>
      <div class="marker BNX" data-name="Cardiff (BNX)">BNX</div>
      <div class="marker NWI" data-name="Cardiff (NWI)">NWI</div>
      <div class="marker LYX" data-name="Cardiff (LYX)">LYX</div>
      <div class="marker LCY" data-name="Cardiff (LCY)">LCY</div>


      <div class="marker BOH" data-name="Cardiff (BOH)">BOH</div>
      <div class="marker GLA" data-name="Cardiff (GLA)">GLA</div>
      <div class="marker LHR" data-name="London Heathrow (LHR)">LHR</div>
      <div class="marker LGW" data-name="London Gatwick (LGW)">LGW</div>
      <div class="marker LTN" data-name="Luton (LTN)">LTN</div>
      <div class="marker STN" data-name="Stansted (STN)">STN</div>
      <div class="marker MAN" data-name="Manchester (MAN)">MAN</div>
      <div class="marker LPL" data-name="Liverpool (LPL)">LPL</div>
      <div class="marker BNX" data-name="Birmingham (BNX)">BNX</div>
      <div class="marker BRS" data-name="Bristol (BRS)">BRS</div>
      <div class="marker SOU" data-name="Southampton (SOU)">SOU</div>
      
      <div class="marker LCV" data-name="London City (LCV)">LCV</div>
    </div>
    
  </div>

</body>
</html>
