<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Transfer Services</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff;
    }

    .services-container {
      max-width: 1100px;
      margin: 60px auto;
      padding: 0 20px;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 40px;
      margin-bottom: 50px;
    }

    .row.top {
      justify-content: space-between;
    }

    .service-box {
      width: 200px;
      text-align: center;
      color: #012f4c;
      transition: transform 0.2s;
    }

    .service-box:hover {
      transform: translateY(-5px);
    }

    .service-box i {
      font-size: 70px;
      cursor:pointer;
      margin-bottom: 15px;
    }

    .service-box h3 {
      font-size: 1.1rem;
      margin: 5px 0;
    }

    .dot {
      width: 50px;
      height: 5px;
      background: #012f4c;
      margin: 8px auto 0;
    }

    @media (max-width: 900px) {
      .row.top {
        justify-content: center;
      }

      .service-box {
        width: 160px;
      }
    }
  </style>
</head>
<body>

  <div class="services-container">

    <!-- Top row with 4 services -->
    <div class="row top">
      <div class="service-box">
        <i class="fas fa-sun"></i>
        <h3>Daily Tours</h3>
        <div class="dot"></div>
      </div>

      <div class="service-box">
        <i class="fas fa-plane-departure"></i>
        <h3>Airport Transfers</h3>
        <div class="dot"></div>
      </div>

      <div class="service-box">
        <i class="fas fa-anchor"></i>
        <h3>Port Transfers</h3>
        <div class="dot"></div>
      </div>

      <div class="service-box">
        <i class="fas fa-car-side"></i>
        <h3>Point to Point Transfers</h3>
        <div class="dot"></div>
      </div>
    </div>

    <!-- Bottom row with 3 services, centered -->
    <div class="row">
      <div class="service-box">
        <i class="fas fa-bed"></i>
        <h3>Hotel Transfers</h3>
        <div class="dot"></div>
      </div>

      <div class="service-box">
        <i class="fas fa-briefcase"></i>
        <h3>Corporate Transfers</h3>
        <div class="dot"></div>
      </div>

      <div class="service-box">
        <i class="fas fa-moon"></i>
        <h3>Night Out Transfers</h3>
        <div class="dot"></div>
      </div>
    </div>

  </div>

</body>
</html>
