    <section class="hero">
      <div class="overlay">
        <div class="hero-text">
          <h1>Discover the timeless charm of Greece in unparallel luxury.</h1>
          <p>Driven by passion guided by heart!</p>
        </div>

        <div class="booking-form">
          <h2>Order your vehicle</h2>
          <form>
            <div class="input-container">
              <input type="date" id="pickupDate" required />
              <span class="input-icon">
                <svg
                  class="input-icon"
                  viewBox="0 0 24 24"
                  width="20"
                  height="20"
                >
                  <path
                    d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V10h14v10zM9 14H7v-2h2v2zm4 0h-2v-2h2v2zm4 0h-2v-2h2v2zm-8 4H7v-2h2v2zm4 0h-2v-2h2v2zm4 0h-2v-2h2v2z"
                  /></svg
              ></span>
            </div>

            <div class="input-container">
              <input type="time" id="pickupTime" required />
              <svg
                class="input-icon-pickup"
                viewBox="0 0 24 24"
                width="20"
                height="20"
              >
                <path
                  d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zm0 18c-4.4 0-8-3.6-8-8s3.6-8 8-8 8 3.6 8 8-3.6 8-8 8zm.5-13H11v6l5.2 3.2.8-1.3-4.5-2.7V7z"
                />
              </svg>
            </div>


            <div class="input-container">
              <input
                id="pickup"
                type="text"
                placeholder="Enter Pickup Address"
              />
            </div>

            <div class="input-container">
              <input
                id="dropoff"
                type="text"
                placeholder="Enter Dropoff Address"
              />
            </div>

            <!-- Transfer Type -->
            <select id="transferType" required>
              <option value="">Transfer Type</option>
              <option value="one-way">One Way</option>
              <option value="round-trip">Round Trip</option>
            </select>

            <!-- Return Date & Time - Hidden by default -->
            <div id="return-fields" style="display: none">
              <div class="input-container">
                <input type="date" id="returnDate" />

                    />
                  </svg> -->
                </span>
              </div>

              <div class="input-container">
                <input type="time" id="returnTime" />
